<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>League of Data</title>
    <link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  </head>
   
  <body>
    <div class="container"> <!-- LOGO -->
      <img  src="img/logo.png" class="title-logo" alt="League of Data Home">
      <div class="row" id="selectsAv"> 
        <div class="col-md-6 col-sm-6 col-xs-12 teamA">
          <h1 class="team-title">TEAM A</h1>
          <div id="errorMsgA"></div>
          <div class="col">
            <select id="topFirstTeam" class="selectpicker"  data-style= "styleBase:selectClassAv" data-live-search="true">
                <option disabled selected>Top</option>
            </select>
          </div>
          <select id="jungleFirstTeam" class="selectpicker" data-style= "styleBase:selectClassAv" data-live-search="true">
            <option disabled selected>Jungla</option>
          </select> 
          <select id="midFirstTeam" class="selectpicker" data-style="styleBase:selectClassAv" data-live-search="true">
            <option disabled selected>Mid</option>
          </select>
          <select id="adcFirstTeam" class="selectpicker" data-style= "styleBase:selectClassAv" data-live-search="true">
            <option disabled selected>ADC</option>   
          </select>
          <select id="supportFirstTeam" class="selectpicker" data-style= "styleBase:selectClassAv" data-live-search="true">
            <option disabled selected>Support</option>
          </select>
          
          <!-- BOTON CALCULAR -->
          <div class="btn-calculate-avg" id="btnCalculate">
              <button id="btnCalculateAverageA" class="btn-calculate">CALCULAR STATS DE EQUIPO</button>
          </div> <!-- FIN BOTON CALCULAR -->
          <div>	 <!-- TEXTO RESULTADO A -->
            <div id="averageTeamA">
              <p class="textCalculated average"><br>
                <i>Selecciona un campeón para cada linea</i><br><br>
              </p>
            </div>
          </div> 
          <div id="piechartDamageA" class="piechartClass"></div>
          <div id="piechartMagicA" class="piechartClass"></div>
          <div id="piechartDefenseA" class="piechartClass"></div>
        </div> <!--FIN COL-->

        <div id="selectsAvB"> 
          <div class="col-md-6 col-sm-6 col-xs-12 teamB">
            <h1 class="team-title">TEAM B</h1>
            <div id="errorMsgB"></div>
            <div class="col">
              <select id="topSecondTeam" class="selectpicker"  data-style= "styleBase:selectClassAv" data-live-search="true">
                <option disabled selected>Top</option>
              </select>
            </div>
            <select id="jungleSecondTeam" class="selectpicker" data-style= "styleBase:selectClassAv" data-live-search="true">
              <option disabled selected>Jungle</option> 
            </select> 
            <select id="midSecondTeam" class="selectpicker" data-style="styleBase:selectClassAv" data-live-search="true">
              <option disabled selected>Mid</option>
            </select>
            <select id="adcSecondTeam" class="selectpicker" data-style= "styleBase:selectClassAv" data-live-search="true">
              <option disabled selected>ADC</option>
            </select>
            <select id="supportSecondTeam" class="selectpicker" data-style= "styleBase:selectClassAv" data-live-search="true">
              <option disabled selected>Support</option>
            </select>
            <div class="btn-calculate-avg" id="btnCalculateB"><!-- BOTON CALCULAR -->
              <button id="btnCalculateAverageB" class="btn-calculate">CALCULAR STATS DE EQUIPO</button>
            </div> <!-- FIN BOTON CALCULAR -->
            <div>	<!-- TEXTO RESULTADO B -->
              <div id="averageTeamB">
                <p class="textCalculated average"><br>
                  <i>Selecciona un campeón para cada linea  </i><br><br>
                </p>
              </div>
            </div> <!-- FIN TEXTO RESULTADO B -->
            <div id="piechartDamageB" class="piechartClass"></div>
            <div id="piechartMagicB" class="piechartClass"></div>
            <div id="piechartDefenseB" class="piechartClass"></div>     
          </div> <!-- FIN COL -->
        </div>     
      </div><!--FIN ROW -->
      <div  class="col"><!-- BOTON VOLVER Y LIMPIAR -->
        <div class="row">
          <button class="btn-clear-avg" id="btnClearAvg">LIMPIAR</button>
        </div> 
        <div class="row">
          <button class="btn-back-avg" id="btnBackAvg">VOLVER</button>
        </div> 
      </div> <!--FIN COL-->
    </div><!--FIN CONTAINER-->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="averageMain.js"></script>
    <script src="./data/lol/lol.js"></script>
    <script src="data.js"></script>  
  </body>
</html>
